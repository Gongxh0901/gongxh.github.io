<aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
        <ul class="nav-list">
            {% for item in site.data.navigation.main %}
            <li class="nav-item{% if item.children %} has-children{% endif %}">
                <a href="#" class="nav-link" data-target="{{ item.id }}">
                    <span class="nav-icon">{{ item.icon }}</span>
                    <span class="nav-text">{{ item.title }}</span>
                    {% if item.children %}
                    <span class="nav-arrow">â–¼</span>
                    {% endif %}
                </a>
                {% if item.children %}
                <ul class="nav-submenu expanded">
                    {% for child in item.children %}
                    <li class="nav-subitem">
                        <a href="#" class="nav-sublink" data-target="{{ child.id }}" data-parent="{{ item.id }}">
                            <span class="nav-subtext">{{ child.title }}</span>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </nav>
</aside>
